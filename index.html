<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Document</title>
</head>

<body>

  <h1>TypeScript in Browser</h1>

  <!-- Include the compiled JavaScript file -->
  <script src="./dist/ts/typescript.js"></script>

  <!-- Display console output in the browser -->
  <script>
      // Redirect console.log to display output in the browser
      const originalLog = console.log;
      console.log = function(...args) {
          originalLog.apply(console, args);
          document.body.innerHTML += `<div>${args.join(' ')}</div>`;
      };
  </script>





  <div class="footer">

  </div>
  <script src="dist/js/bundle.js"></script>
  <script src="dist/js/script.js"></script>
</body>


</html>
